<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vilas Agro | Quality Seeds & Fertilizers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Agriculture-Focused Color Palette */
      --primary: #15803D;
      /* Earth Green */
      --secondary: #22C55E;
      /* Bright Green */
      --cta: #CA8A04;
      /* Harvest Gold */
      --background: #F0FDF4;
      /* Light Green Tint */
      --text: #14532D;
      /* Dark Green */
      --accent: #15803D;
      /* Earth Green (for accents) */
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--background);
      color: var(--text);
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* Glassmorphism Classes */
    .glass-nav {
      backdrop-filter: blur(10px) saturate(180%);
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-card {
      backdrop-filter: blur(8px) saturate(160%);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Custom Border Beam Animation */
    @keyframes beam {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .border-beam-container {
      position: relative;
      overflow: hidden;
    }

    .border-beam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: beam 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    /* Parallax Floating Effect */
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .parallax-slow {
      animation: float 12s ease-in-out infinite;
    }

    .parallax-fast {
      animation: float 6s ease-in-out infinite;
    }

    /* Tilt Effect Helper */
    .tilt-card {
      transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
      perspective: 1000px;
    }

    .tilt-card:hover {
      transform: translateY(-8px) rotateX(2deg) rotateY(1deg);
    }

    /* Image Zoom within container */
    .image-zoom-container img {
      transition: transform 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-zoom-container:hover img {
      transform: scale(1.08);
    }

    /* Ripple Effect Simulation */
    .btn-ripple {
      position: relative;
      overflow: hidden;
    }

    .btn-ripple:after {
      content: "";
      background: rgba(255, 255, 255, 0.3);
      display: block;
      position: absolute;
      border-radius: 50%;
      padding-top: 240%;
      padding-left: 240%;
      margin-top: -120%;
      margin-left: -120%;
      opacity: 0;
      transition: all 0.8s;
    }

    .btn-ripple:active:after {
      padding-top: 0;
      padding-left: 0;
      margin-top: 0;
      margin-left: 0;
      opacity: 1;
      transition: 0s;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#15803D',      // Earth Green
            secondary: '#22C55E',    // Bright Green
            cta: '#CA8A04',          // Harvest Gold
            background: '#F0FDF4',   // Light Green Tint
            text: '#14532D',         // Dark Green
            accent: '#15803D',       // Earth Green
          },
          fontFamily: {
            sans: ['Open Sans', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
